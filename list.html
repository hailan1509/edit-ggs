<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .last-updated {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Danh sách người dùng</h1>
        <div class="table-container">
            <p class="last-updated">Cập nhật lần cuối: <span id="lastUpdated">Đang tải...</span></p>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Số tiền</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (cần cho một số hiệu ứng) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyfA9yrLsrPeuOoMbG38qnEz8ZFxcSS3EQ796gbQ2YnQkyGxb2NCwdq9QEVxYLtitld/exec'; // Thay bằng URL Web App của bạn
        const DISPLAY_LIMIT = 30; // Số người cuối cùng muốn hiển thị (có thể đổi thành 20)

        // Hàm lấy và hiển thị danh sách
        function loadData() {
            fetch(WEB_APP_URL, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('dataBody');
                tbody.innerHTML = ''; // Xóa dữ liệu cũ

                // Lấy 30 dòng cuối cùng
                const lastRows = data.slice(-DISPLAY_LIMIT);

                lastRows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.stt}</td>
                        <td>${row.ten}</td>
                        <td>${row.diachi}</td>
                        <td>${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(row.sotien)}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Cập nhật thời gian load
                const now = new Date().toLocaleString('vi-VN');
                document.getElementById('lastUpdated').textContent = now;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('dataBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Lỗi khi tải dữ liệu</td></tr>';
            });
        }

        // Tải dữ liệu lần đầu khi mở trang
        loadData();

        // Tự động load lại mỗi 5 giây
        setInterval(loadData, 5000);
    </script>
</body>
</html>
