<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công đức đình Tân Kim 2026</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 10px;
            font-family: 'Playfair Display', 'Noto Serif TC', serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay để đảm bảo nội dung dễ đọc */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(220, 20, 60, 0.3) 50%, rgba(255, 99, 71, 0.3) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
        }

        .header-wrapper {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95) 0%, rgba(255, 223, 0, 0.95) 100%);
            border-radius: 15px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            border: 4px solid #8B0000;
            position: relative;
            overflow: hidden;
        }

        .header-wrapper::before {
            content: '⚜';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.3;
        }

        .header-wrapper::after {
            content: '⚜';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.3;
        }

        h2 {
            font-size: 2rem;
            font-weight: 900;
            color: #8B0000;
            text-shadow: 
                3px 3px 0px #FFD700,
                6px 6px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8B0000;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 250, 240, 0.98) 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            border: 3px solid #FFD700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #8B0000;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 3px solid #FFD700;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Playfair Display', 'Noto Serif TC', serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF8DC 100%);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: #FFFFFF;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        button {
            padding: 16px;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: #FFD700;
            border: 3px solid #FFD700;
            border-radius: 10px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Playfair Display', 'Noto Serif TC', serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #DC143C 0%, #FF6347 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .money-display {
            margin-top: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #8B0000;
            padding: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 8px;
            text-align: center;
            border: 2px solid #8B0000;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Spinner styling */
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Overlay styling */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                margin: 10px auto;
            }

            .header-wrapper {
                padding: 15px 10px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .form-wrapper {
                padding: 20px 15px;
            }

            label {
                font-size: 0.9rem;
            }

            input {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 14px;
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .money-display {
                font-size: 1rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .header-wrapper::before,
            .header-wrapper::after {
                display: none;
            }

            h2 {
                font-size: 1.3rem;
            }

            .form-wrapper {
                padding: 15px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h2>Công Đức Đình Tân Kim</h2>
            <p class="subtitle">2026</p>
        </div>
        <div class="form-wrapper">
            <form id="dataForm">
                <div class="form-group">
                    <label for="ten">Tên:</label>
                    <input type="text" id="ten" name="ten" required placeholder="Nhập tên người công đức">
                </div>
                <div class="form-group">
                    <label for="diachi">Địa chỉ:</label>
                    <input type="text" id="diachi" name="diachi" required placeholder="Nhập địa chỉ">
                </div>
                <div class="form-group">
                    <label for="sotien">Số tiền:</label>
                    <input type="number" id="sotien" name="sotien" required placeholder="Nhập số tiền" min="0">
                    <div id="moneyDisplay" class="money-display">Số tiền bạn đã nhập: 0 VNĐ</div>
                </div>
                <button type="submit">Thêm Người Công Đức</button>
            </form>
        </div>
    </div>

    <!-- Spinner element -->
    <div id="spinner"></div>

    <!-- Overlay element -->
    <div id="overlay"></div>

    <script>
        // Cập nhật hiển thị số tiền khi người dùng nhập vào
        document.getElementById('sotien').addEventListener('input', function () {
            const sotien = this.value;
            const moneyDisplay = document.getElementById('moneyDisplay');
            moneyDisplay.textContent = `Số tiền bạn đã nhập: ${new Intl.NumberFormat().format(sotien)} VNĐ`;
        });

        // Function này sẽ được deploy thành Web App từ Google Apps Script
        function submitToGoogleSheet(event) {
            event.preventDefault();

            const ten = document.getElementById('ten').value;
            const diachi = document.getElementById('diachi').value;
            const sotien = document.getElementById('sotien').value;

            const data = {
                ten: ten,
                diachi: diachi,
                sotien: sotien
            };

            // Hiển thị overlay và spinner khi bắt đầu gọi API
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('spinner').style.display = 'block';

            // Gọi API
            fetch('https://script.google.com/macros/s/AKfycbyfA9yrLsrPeuOoMbG38qnEz8ZFxcSS3EQ796gbQ2YnQkyGxb2NCwdq9QEVxYLtitld/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Ẩn overlay và spinner sau khi hoàn thành
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('spinner').style.display = 'none';

                // Thông báo thành công
                alert('Đã thêm dữ liệu thành công!');

                // Reset form
                document.getElementById('dataForm').reset();
                document.getElementById('moneyDisplay').textContent = 'Số tiền bạn đã nhập: 0';
            })
            .catch(error => {
                // Ẩn overlay và spinner nếu có lỗi
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('spinner').style.display = 'none';

                // Thông báo lỗi
                alert('Có lỗi xảy ra khi thêm dữ liệu!');
            });
        }

        document.getElementById('dataForm').addEventListener('submit', submitToGoogleSheet);
    </script>
</body>
</html>
