<!DOCTYPE html>
<html>
<head>
    <title>Thêm dòng vào Google Sheet</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thêm dữ liệu vào Google Sheet</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="ten">Tên:</label>
                <input type="text" id="ten" name="ten" required>
            </div>
            <div class="form-group">
                <label for="diachi">Địa chỉ:</label>
                <input type="text" id="diachi" name="diachi" required>
            </div>
            <div class="form-group">
                <label for="sotien">Số tiền:</label>
                <input type="number" id="sotien" name="sotien" required>
            </div>
            <button type="submit">Thêm vào Sheet</button>
        </form>
    </div>

    <script>
        // Function này sẽ được deploy thành Web App từ Google Apps Script
        function submitToGoogleSheet(event) {
            event.preventDefault();
            const ten = document.getElementById('ten').value;
            const diachi = document.getElementById('diachi').value;
            const sotien = document.getElementById('sotien').value;

            const data = {
                ten: ten,
                diachi: diachi,
                sotien: sotien
            };

            // Thay YOUR_WEB_APP_URL bằng URL của Web App bạn deploy từ Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyfA9yrLsrPeuOoMbG38qnEz8ZFxcSS3EQ796gbQ2YnQkyGxb2NCwdq9QEVxYLtitld/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert('Đã thêm dữ liệu thành công!');
                document.getElementById('dataForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi thêm dữ liệu');
            });
        }

        document.getElementById('dataForm').addEventListener('submit', submitToGoogleSheet);
    </script>
</body>
</html>
